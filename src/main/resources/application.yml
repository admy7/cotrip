spring:
  application:
    name: cotrip-backend
  mvc:
    servlet:
      path: /api/v1
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cotrip}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    database: postgresql
application:
  cors:
    origins: ${FRONTEND_URL:http://localhost:5173}
logging:
  level:
    org:
      springframework=DEBUG:
server:
  port: 8081
